<form>
    <div class="box">
        <div class="container">
            <div>
                <img src="../../../assets/component.png" />
            </div>
            <div>
                <h3 id="content">ONLINE BOOK SHOPPING</h3>
            </div>
        </div>
        <div class="container1">
            <div class="first">
                <button class="login" routerLink="/login">
                    <h1>LOGIN</h1>
                </button>
                <button class="signup">
                    <h1>SIGNUP</h1>
                </button>
            </div>
            <div class="Input">
                <span class="heading1">Full Name</span>
                <mat-form-field appearance="outline">
                    <input matInput type="text" />
                </mat-form-field>

            </div>
            <div class="Input">
                <span class="heading1">Email id</span>
                <mat-form-field appearance="outline">
                    <input matInput type="email" />
                </mat-form-field>
            </div>
            <div class="Input">
                <span class="heading1">Password</span>
                <mat-form-field appearance="outline">
                    <input matInput type="password" />
                </mat-form-field>
            </div>
            <div class="Input">
                <span class="heading1">Mobile Number </span>
                <mat-form-field appearance="outline">
                    <input matInput  type="number" />
                </mat-form-field>
            </div>
            <div id="loginbtn">
                <button>Signup</button>
            </div>
        </div>
    </div>
</form>
